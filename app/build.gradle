plugins {
    id 'application'
}

tasks {
    run {
        jvmArgs "-Dstdout.encoding=UTF-8"
        jvmArgs "-Dstderr.encoding=UTF-8"
    }
    compileJava {
        options.encoding = "UTF-8"
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.example.App'
}
